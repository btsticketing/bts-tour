    <style>
        :root {
            --primary-color: #bb86fc;
            --bg-color: #0b0b0b;
            --card-bg: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            color: #ffffff;
            font-family: 'Pretendard', -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            padding: 40px 0;
            background: linear-gradient(to bottom, #1a0033, var(--bg-color));
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 2px;
            color: var(--primary-color);
            text-shadow: 0 0 15px rgba(187, 134, 252, 0.6);
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding-bottom: 40px;
        }

        .region-card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .region-card:active {
            transform: scale(0.98);
            background-color: #252525;
        }

        .region-info h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .region-info p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            color: #aaa;
        }

        .arrow {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
